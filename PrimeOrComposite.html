<!DOCTYPE html>
<html>
<title>
    Countdown Clock
</title>
<head>
<style>
    body{background-color: darkblue;align-items: center;justify-items: center;}
    h1,p,label,input{font-family:Agency FB;color:aqua;text-align: center;}
    input{background-color: darkblue;color: aqua;}
    fieldset{text-align: center;border-style: dashed ;}
</style>
</head>
<body>
<h1>Countdown Clock</h1>

<p id="clock"></p>

<script> 
   // Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("clock").innerHTML = days + "Days " + hours + "Hours "
  + minutes + "Minutes " + seconds + "Seconds ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("clock").innerHTML = "Countdown Complete";
  }
}, 1000);
</script>
</body>
</html>
